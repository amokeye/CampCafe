<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@1,700&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <title>CampCafe</title>
</head>

<header class="site-title">
    <h1>CampCafe</h1>
</header>

<body>
    <div class="search">
        <h2>Enter state abbreviation below to search campgrounds by state</h2>
            <input type="text" class="search-input" id="entry" placeholder="Example: AL for Alabama">
            <button type="submit" class="searchBtn" id="select">
            <i class="fas fa-search"></i>
            </button>
    </div>

    <div class="loader hide" id="loading"></div>

    <br>
    
    <div id="grounds-list"></div>
    <div class="invalid-data hide" id="wrong"><h5>Please enter a valid state abbreviation.</h5></div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/groundslist.js"></script>
    


</body>
</html>
